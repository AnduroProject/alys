apiVersion: batch/v1
kind: Job
metadata:
  name: integration-test-job
  namespace: alys-v2-testing
  labels:
    app: integration-test
    test-type: integration
spec:
  ttlSecondsAfterFinished: 3600  # Clean up after 1 hour
  template:
    metadata:
      labels:
        app: integration-test
        test-type: integration
    spec:
      restartPolicy: Never
      serviceAccountName: alys-test-runner
      containers:
      - name: integration-test
        image: alys-v2-test-runner:latest
        command: ["cargo"]
        args: ["test", "--", "--test-threads=1", "integration_tests", "--nocapture"]
        env:
        - name: RUST_LOG
          value: "debug"
        - name: TEST_ENVIRONMENT
          value: "k8s"
        - name: GOVERNANCE_ENDPOINTS
          valueFrom:
            configMapKeyRef:
              name: test-config
              key: governance_mock_endpoints
        - name: BITCOIN_RPC_URL
          value: "http://mock-bitcoin-node:18332"
        - name: ETHEREUM_RPC_URL
          value: "http://mock-ethereum-node:8545"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: test-results
          mountPath: /test-results
      volumes:
      - name: test-results
        emptyDir: {}
  backoffLimit: 2
---
