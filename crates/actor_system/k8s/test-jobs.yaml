apiVersion: batch/v1
kind: CronJob
metadata:
  name: nightly-regression-tests
  namespace: alys-v2-testing
  labels:
    app: regression-test
    test-type: regression
    schedule: nightly
spec:
  schedule: "0 2 * * *"  # Run at 2 AM every day
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 7200  # Clean up after 2 hours
      template:
        metadata:
          labels:
            app: regression-test
            test-type: regression
        spec:
          restartPolicy: Never
          serviceAccountName: alys-test-runner
          containers:
          - name: regression-test
            image: alys-v2-test-runner:latest
            command: ["cargo"]
            args: ["test", "--release", "--", "--test-threads=1", "--nocapture"]
            env:
            - name: RUST_LOG
              value: "info"
            - name: TEST_ENVIRONMENT
              value: "k8s_nightly"
            - name: COMPREHENSIVE_TESTING
              value: "true"
            - name: GOVERNANCE_ENDPOINTS
              valueFrom:
                configMapKeyRef:
                  name: test-config
                  key: governance_mock_endpoints
            resources:
              requests:
                memory: "4Gi"
                cpu: "2000m"
              limits:
                memory: "16Gi"
                cpu: "8000m"
            volumeMounts:
            - name: test-results
              mountPath: /test-results
            - name: test-reports
              mountPath: /test-reports
          volumes:
          - name: test-results
            emptyDir: {}
          - name: test-reports
            persistentVolumeClaim:
              claimName: test-reports-pvc
          backoffLimit: 1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-reports-pvc
  namespace: alys-v2-testing
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard