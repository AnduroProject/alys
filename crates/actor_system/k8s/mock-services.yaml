apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-governance-1
  namespace: alys-v2-testing
  labels:
    app: mock-governance
    instance: governance-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-governance
      instance: governance-1
  template:
    metadata:
      labels:
        app: mock-governance
        instance: governance-1
    spec:
      containers:
      - name: mock-governance
        image: mock-governance:latest
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: GOVERNANCE_NODE_ID
          value: "governance-node-1"
        - name: GRPC_PORT
          value: "50051"
        - name: MOCK_DELAY_MS
          value: "10"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: mock-governance-1
  namespace: alys-v2-testing
  labels:
    app: mock-governance
    instance: governance-1
spec:
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  selector:
    app: mock-governance
    instance: governance-1
---
