apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-bitcoin-node
  namespace: alys-v2-testing
  labels:
    app: mock-bitcoin-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-bitcoin-node
  template:
    metadata:
      labels:
        app: mock-bitcoin-node
    spec:
      containers:
      - name: mock-bitcoin
        image: mock-bitcoin-node:latest
        ports:
        - containerPort: 18332
          name: rpc
        - containerPort: 18333
          name: p2p
        env:
        - name: BITCOIN_NETWORK
          value: "regtest"
        - name: RPC_PORT
          value: "18332"
        - name: P2P_PORT
          value: "18333"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        volumeMounts:
        - name: bitcoin-data
          mountPath: /bitcoin-data
      volumes:
      - name: bitcoin-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mock-bitcoin-node
  namespace: alys-v2-testing
  labels:
    app: mock-bitcoin-node
spec:
  ports:
  - port: 18332
    targetPort: 18332
    protocol: TCP
    name: rpc
  - port: 18333
    targetPort: 18333
    protocol: TCP
    name: p2p
  selector:
    app: mock-bitcoin-node
---
