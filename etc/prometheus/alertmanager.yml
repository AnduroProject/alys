# Alertmanager configuration for ALYS V2 monitoring
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@alys.local'
  smtp_require_tls: false

# Routing tree for notifications
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    # Critical migration alerts
    - match:
        severity: critical
      receiver: 'critical-migration'
      group_wait: 5s
      repeat_interval: 30m
      routes:
        - match:
            alertname: MigrationRollback
          receiver: 'migration-emergency'
          group_wait: 0s
          repeat_interval: 15m
    
    # Actor system alerts
    - match:
        service: alys-actors
      receiver: 'actor-system'
      group_wait: 30s
      repeat_interval: 2h
    
    # Sync and performance alerts  
    - match:
        service: alys-core
      receiver: 'core-system'
      group_wait: 15s
      repeat_interval: 1h
    
    # System resource alerts
    - match:
        job: node-exporter
      receiver: 'system-resources'
      group_wait: 1m
      repeat_interval: 4h

# Inhibit rules to prevent alert spam
inhibit_rules:
  # Migration rollback inhibits other migration alerts
  - source_match:
      alertname: MigrationRollback
    target_match_re:
      alertname: Migration.*
    equal: ['instance']
  
  # Critical alerts inhibit warnings
  - source_match:
      severity: critical
    target_match:
      severity: warning
    equal: ['alertname', 'instance']
  
  # Node down inhibits all node alerts
  - source_match:
      alertname: InstanceDown
    target_match_re:
      alertname: .*
    equal: ['instance']

# Notification receivers
receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/webhook'
        send_resolved: true

  - name: 'critical-migration'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/webhook/critical'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alert'
            password: 'webhook'
    slack_configs:
      - api_url: 'SLACK_WEBHOOK_URL'
        channel: '#alys-critical'
        title: 'CRITICAL: ALYS Migration Alert'
        text: >
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          {{ end }}
        send_resolved: true

  - name: 'migration-emergency'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/webhook/emergency'
        send_resolved: true
    email_configs:
      - to: 'alys-team@example.com'
        subject: 'EMERGENCY: ALYS Migration Rollback Detected'
        body: >
          EMERGENCY ALERT: Migration rollback has been detected.
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Time: {{ .StartsAt }}
          {{ end }}
          
          Please investigate immediately.
        headers:
          Priority: 'high'

  - name: 'actor-system'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/webhook/actors'
        send_resolved: true

  - name: 'core-system'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/webhook/core'
        send_resolved: true

  - name: 'system-resources'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/webhook/system'
        send_resolved: true

# Templates for custom notification formats
templates:
  - '/etc/alertmanager/templates/*.tmpl'