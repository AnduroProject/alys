events { }

http {
  server {
    listen 80;
    charset utf-8;

    location /api/ {
        proxy_pass http://explorer-api:8090/;
    }

    location / {
      proxy_pass http://explorer-web:3000/;
    }

    error_page 500 502 503 504 /5xx.html;
    location /5xx.html {
      root /www/error_pages/;
    } 
  }
}